<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<meta http-equiv="Accept-CH" content="DPR,Width,Viewport-Width">
<meta name="viewport" content="width=device-width,initial-scale=1.0">
<meta name="turbolinks-cache-control" content="no-cache">

<title>{% block title %}Good Faces{% endblock %}</title>
<meta name="description" content="{% block description %}{% endblock %}">

<meta property="og:site_name" content="Good Faces">
<meta property="og:url" content="{{root}}{{current_path}}">
<meta property="og:title" content="{% block og_title %}{% endblock %}">
<meta property="og:description" content="{% block og_description %}{% endblock %}">

<meta name="twitter:card" content="summary_large_image">
<meta name="twitter:title" content="{% block twitter_title %}{% endblock %}">
<meta name="twitter:description" content="{% block twitter_description %}{% endblock %}">

<link rel="shortcut icon" href="{% block favicon %}https://montrealuploads.imgix.net/faces/logo.png?auto=compress&w=32{% endblock %}" type="image/png">

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/flickity/2.0.11/flickity.min.css" />
<link rel="stylesheet" type="text/css" href="/files/all.css?v={{timestamp}}">
